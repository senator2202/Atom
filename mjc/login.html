<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Login</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='menu-container'>
      <div class="side-menu left-side-menu">
        <img class="menu-icon" src="images/menu.svg" alt="side">
        <img class="menu-icon" src="images/polymer.svg" alt="logo">
      </div>
      <div class="search-container">
        <input class="common-item search-input" type="text" name="search" placeholder="Search by item name">
        <select class="common-item select-input" name='categories'>
          <option value="all">All categories</option>
        </select>
      </div>
      <div class="side-menu right-side-menu">
        <img class="menu-icon" src="images/favorite.svg" alt="favourite">
        <img class="menu-icon" src="images/shopping_cart.svg" alt="cart">
        <a href="login.html">Login</a>
        <label class="devider"> | </label>
        <a href="register.html">SignUp</a>
      </div>
    </div>
    <div class="content">
      <div class="login-content">
        <img src="images/polymer.svg" class="login-logo" alt="logo">
        <form class="login-form" action="" method="get">
          <div class="login-row">
            <input class="common-item login-input" type="text" name="username" placeholder="Login">
          </div>
          <div class="login-row">
            <input class="common-item login-input" type="password" name="password" placeholder="Password">
          </div>
          <div class="login-row">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
